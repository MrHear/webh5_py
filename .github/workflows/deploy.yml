name: Auto Deploy Backend

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/onespace-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/onespace-backend:${{ github.sha }}

    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # 1. åœæ­¢æ¸…ç†æ—§å®¹å™¨
          docker stop onespace-backend || true
          docker rm onespace-backend || true
          
          # 2. æ‹‰å–æ–°é•œåƒ
          docker pull ${{ secrets.DOCKER_USERNAME }}/onespace-backend:latest
          
          # 3. ğŸ’¥ å…³é”®ä¿®å¤ï¼šç¡®ä¿å®¿ä¸»æœºæŒ‚è½½ç›®å½•å­˜åœ¨ï¼Œä¸”æƒé™å¼€æ”¾
          # 1000 é€šå¸¸æ˜¯å®¹å™¨å†… appuser çš„ UIDï¼Œæˆ–è€…ç›´æ¥ç”¨ 777 ç®€å•ç²—æš´è§£å†³
          mkdir -p /opt/onespace/uploads
          chmod 777 /opt/onespace/uploads
          
          # 4. å¯åŠ¨å®¹å™¨
          docker run -d \
            --name onespace-backend \
            -p 8000:8000 \
            -v /opt/onespace/uploads:/app/uploads \
            -e DB_HOST='172.17.0.1' \
            -e DB_PORT='3306' \
            -e DB_USER='root' \
            -e DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
            -e DB_NAME='${{ secrets.DB_NAME }}' \
            -e JWT_SECRET_KEY='${{ secrets.JWT_SECRET_KEY }}' \
            -e ADMIN_USERNAME='${{ secrets.ADMIN_USERNAME }}' \
            -e ADMIN_PASSWORD_HASH='${{ secrets.ADMIN_PASSWORD_HASH }}' \
            -e CORS_ORIGINS='["*"]' \
            -e REDIS_HOST='172.17.0.1' \
            -e REDIS_PORT='6379' \
            -e REDIS_PASSWORD='${{ secrets.REDIS_PASSWORD }}' \
            -e REDIS_DB='1' \
            -e DEEPSEEK_API_KEY='${{ secrets.DEEPSEEK_API_KEY }}' \
            -e MODERATION_ENABLED='${{ secrets.MODERATION_ENABLED }}' \
            --restart=always \
            ${{ secrets.DOCKER_USERNAME }}/onespace-backend:latest
          
          # ç­‰å¾…å®¹å™¨å¯åŠ¨å¹¶æ£€æŸ¥å¥åº·çŠ¶æ€
          sleep 5
          docker ps | grep onespace-backend
          echo "Deployment completed successfully!"
